<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Edit</title>
</head>
<body>

    <h1>Edit Show {{this_show.id}}</h1>

    <form action="/shows/{{this_show.id}}/update" method="POST">
        {% csrf_token %}
        <input type="hidden" name=this_show.id value="{{this_show.id}}">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{this_show.title}}"><br> 
        <label for="network">Network</label>
        <input type="text" name="network" id="network" value="{{this_show.network}}"> <br>
        <label for="network">Release Date</label>
        <input type="text" name="release_date" id="release_date" value="{{this_show.release_date  | date:'F d, Y'}}"> <br>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value="{{this_show.description}}"> <br>
        <button input type="submit">Update</button> 
    </form>   

    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{message}}</li>
    {% endfor %}
    </ul>
    {% endif %}
    
    <td><a href="/shows/{{this_show.id}}">Go to Show</a></td>
</body>
</html>
