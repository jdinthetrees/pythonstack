<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add a show</title>
</head>
<body>
    <h1>Add a Show</h1>

    <form action="/shows/create" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title"><br> 
        <label for="network">Network</label>
        <input type="text" name="network" id="network"> <br>
        <label for="network">Release Date</label>
        <input type="date" name="release_date" id="release_date"> <br>
        <label for="description">Description</label>
        <textarea name="description" id="description" rows="4" cols="30"> </textarea><br>
        <button input type="submit">Update</button> 
    </form>   
    
    <a href="/shows">Go back</a>
    
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{message}}</li>
    {% endfor %}
    </ul>
    {% endif %}

    
</body>
</html>
