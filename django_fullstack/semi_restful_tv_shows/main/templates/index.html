<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
</head>
<body>

    

    <div class="showtable">
        <h1>All Shows</h1>
        <table> 
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Release Date</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for show in all_the_shows %}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.release_date | date:"F d Y" }}</td>
                <td><a href="/shows/{{show.id}}">View</a></td>  
                <td><a href="/shows/{{show.id}}">Edit</a></td>
                <td><a href="/shows/{{show.id}}">Delete</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>

        <td><a href="/shows/new">Add a New Show</a></td>


    
</body>
</html>
