<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>

    <div class="banner">
        <h1>The Wall</h1>
        <div class="rightbox">
    <h2>Success! Welcome, {{current_user.f_name}} {{current_user.l_name}}!</h2>

    <form action="/logout" method="POST" id="logout">
        {% csrf_token %}
      <input type="submit" value="logout" />
    </form>
    </div>
    </div>

    <form action="/add_book" method="POST">
        {% csrf_token %}
        <h2>Add a Favorite Book</h2>
        <label for="title">book</label>
        <input type="text" name="title" id="title"></input><br>
        
        <label for="description">description</label><br>
        <textarea name="description" rows="4" cols="50" placeholder="add a description"></textarea>
    
        <button input type="submit">Add</button>   
    </form>   

    <table> 
        <thead>
            <th>ID</th>
            <th>Title</th>
        </thead>
        <tbody>
            {% for book in all_books %}
            <tr>
                <td>{{book.id}}</td>
                <td><a href="/books/{{book.id}}">{{book.title}}</a></td>
                <td>uploaded by {{book.uploaded_by.f_name}} {{book.uploaded_by.l_name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    
    
</body>
</html>
