<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Authors App</title>
</head>
<body>

    <form action="/process" method="POST">
        {% csrf_token %}
        <h2>Add a Book</h2>
        <label for="title">Title</label>
        <input type="text" name="title" id="title"/><br> 
        <label for="description">Description</label>
        <input type="text" name="description" id="description"/> <br>
        
        <button input type="submit">Add</button> 
    </form>   

    <table> 
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
        </thead>
        <tbody>
            {% for book in all_the_books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td><a href="/books/{{book.id}}">View</a></td>  
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/authors">go to authors page</a>

</body>
</html>
